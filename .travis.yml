language: go
go:
- 1.8.x
dist: trusty
sudo: required
before_install:
- openssl aes-256-cbc -K $encrypted_6e849d71586b_key -iv $encrypted_6e849d71586b_iv - in private.key.enc -out private.key -d
before_script:
- sudo sh -c 'echo "deb http://repo.aptly.info/ squeeze main" >> /etc/apt/sources.list'
- sudo apt-key adv --keyserver keys.gnupg.net --recv-keys 9E3E53F19C7DE460
- wget -qO - https://www.aptly.info/pubkey.txt | sudo apt-key add -
- sudo apt-get -qq update
- sudo apt-get install equivs aptly
script:
- bash scripts/build.sh
deploy:
    - provider: s3
      access_key_id: AKIAIJT6AK44UZASIF3Q
      secret_access_key: 
          secure: 
      bucket: artifacts.filiosoft.com
      local-dir: "bin"
      upload-dir: mcpr-cli
      acl: public_read
      skip_cleanup: true
      on:
        branch: master
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: bin/**/mcpr-v*
      skip_cleanup: true
      on:
        tags: true
        repo: mcpr/mcpr-cli